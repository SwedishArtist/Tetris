<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>Tetris</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans">
</head>
<body>

		<div id="volume">
			<p>Volume</p>
			<input id="volumeSlider" type="range" value="100" step="1" min="0" max="100">
		</div>
	<p id="paused">Paused</p>


	<div class="text">
		<p>Press Q and W to turn</p>
	</div>
	
	<div class="altButtons">
		<div class="altButton2" id="altStart">Start</div>
		<div class="altButton2" id="altStop">Pause</div>
		<div class="altButton2" id="altReset">Restart</div>
		<div class="altButton2" id="easy">Easy</div>
		<div class="altButton2" id="medium">Medium</div>
		<div class="altButton2" id="hard">Hard</div>
		<a onclick="sendAudio();sendVolume();" href="../index.html">
			<div class="altButton2" id="altLobby">Back to lobby</div>
		</a>
		
	</div>
	

	<h2>Tetris</h2>
	<div id="myList"></div>
    
	<div id="score"></div>
	<canvas id="tetris" width="240" height="400"></canvas>
	<script src="tetris.js"></script>

</body>
</html>
